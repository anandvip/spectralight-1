<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image1.jpg" alt="Healing Image 1">
        <div class="text">
            <p>
                <strong>Spectra Light Healing</strong> is very special Healing Technique which uses the power of Infinite source of Divine energy to "INSTANTLY" heal you physically and emotionally.
            </p>
        </div>
        <div class="text">
            <p>
                At the same time, Healing energy also cleans & balances your 10 major energy centres or chakras.
            </p>
        </div>
        <img src="image2.jpg" alt="Healing Image 2">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image {
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image1 {
            background-image: url('./existentialismand samadhi.webp');
        }
        .image2 {
            background-image: url('./spectra-light-healing.webp');
        }
        .text1, .text2 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .text2 {
            text-align: right;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }
            .text2 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image image1"></div>
        <div class="text1">
            <p>
                <strong>Spectra Light Healing</strong> is very special Healing Technique which uses the power of Infinite source of Divine energy to "INSTANTLY" heal you physically and emotionally.
            </p>
        </div>
        <div class="text2">
            <p>
                At the same time, Healing energy also cleans & balances your 10 major energy centres or chakras.
            </p>
        </div>
        <div class="image image2"></div>
    </div>
</body>
</html>
